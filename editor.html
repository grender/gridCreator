<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8" />
<title></title>

<script type="text/javascript" src="./jquery.min.js"></script>

<script type="text/javascript">

function readParams()
{
	var res={};
	var childrens=$("#paramForm").children();
	for(var i=0;i<childrens.length;i++)
		res[childrens[i].id]=childrens[i].value;
	return res;
}

function createCanvas(paramObj)
{
	$("#mainCanvas").width(paramObj.fullWidth);
}

$(document).ready(function() {
	$("#do").click(function() {
		createCanvas(readParams());
	});
});

</script>

</head>
<body>

<div id="paramForm">
Общая ширина: <input type="text" id="fullWidth" value="960"></input><br>
Высота шрифта: <input type="text" id="fontHeight" value="16"></input><br>
Междустрочный интервал: <input type="text" id="interlinearFactor" value="1.5"></input><br>
Строк в горизонтальном блоке: <input type="text" id="horizBlockRowCount" value="3"></input><br>
Количество вертикальных блоков: <input type="text" id="vetricalBlockCount"></input><br>
Ширина вертикального блока: <input type="text" id="vetricalBlockWidth"></input><br>
Расстояние между блоками: <input type="text" id="vetricalBlockSpacerWidth"></input><br>
<button id="do">Создать канвас</button>
</div>
<canvas id="mainCanvas" style="border: 1px solid;">
</canvas>
</body>
</html>
